<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./tac.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Tic Tac Toe</title>
    
</head>

<body>
        <div class='flex'>
                <div class='p1'>Player 1: <span id="player1">0</span></div>
                <h1>Tic Tac Toe </h1>
                <div class='p2'>Player 2: <span id="player2">0</span></div>
        </div>
    <div class="winner animated "></div>
    <div class="container" id="main">

        <div class="clear">
            <div class="box" ></div>
            <div class="box" ></div>
            <div class="box" ></div>
        </div>
        
        <div class="clear">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="clear">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        
    </div>
    
</div>
<button class="refresh"> PLAY AGAIN</button>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="./main.js"></script>


</html>
